<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../../assets/login/images/loginPage.jpg);">
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>

      <form #form='ngForm' class="login100-form validate-form" autocomplete="off" (submit)="onSubmit(form)">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" #Username="ngModel" name="Username" [(ngModel)]="formModel.Username" placeholder="Enter username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password"  #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>
